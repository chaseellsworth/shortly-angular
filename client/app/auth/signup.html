<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <p>Minimum length of 8 characters</p>
    <input name='userName' type='text' ng-model='user.username' placeholder='enter in username' ng-minlength='8' ng-maxlength='15'>
    <p>Minimum length of 8 characters</p>
    <input name='passWord' type="password" ng-model='user.password' placeholder='enter password' ng-minlength='8' ng-maxlength='15'>
    <span class="valid" ng-show="signupForm.userName.$dirty && signupForm.userName.$valid">
      username is valid!</span><br>
    <span class="error" ng-show="signupForm.userName.$invalid">
      username is not valid!</span><br>
      <span class="valid" ng-show="signupForm.passWord.$dirty && signupForm.passWord.$valid">
      password is valid!</span><br>
    <span class="error" ng-show="signupForm.passWord.$invalid">
      password is not valid!</span><br>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>

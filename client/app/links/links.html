<div id='container' ng-controller='LinksController'>

  <div class='container'>
    <nav class='navigation'>
      <ul>
        <li>
          <a href="#/signin">Sign in</a>
        </li>
        <li>
          <a href="#/signup">Sign up</a>
        </li>
      </ul>
    </nav>
   </div>


  <table class='table'>
    <thead>
      <tr>
        <th>Original</th>
        <th>Shortly</th>
        <th>Visits</th>
      </tr>
    </thead>

    <tbody>
      <input placeholder="filter" type='text' ng-model='search'>
      <tr ng-repeat="link in data.links | filter:search | orderBy: '-visits' ">
        <td>  {{ link.url.slice(7) }}  </td>
        <td><a ng-href="http://localhost:8000/api/links/{{ link.code }}">http://shortly/{{ link.code }}</td>
        <td>  {{ link.visits }}  </td>
        <!-- <td> <button ng-click='removeLink()'> Delete</button> </td> -->
      </tr>
    </tbody>
  </table>



  <div class='container'>
    <nav class='navigation'>
      <ul>
        <li>
          <a href="#/links">Links</a>
        </li>
        <li>
          <a href="#/shorten">Shorten</a>
        </li>
      </ul>
    </nav>
   </div>

</div>

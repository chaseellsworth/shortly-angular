<div id='container' ng-controller='LinksController'>

  <table class='table'>
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Shortcode</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="link in data.links">
        <td> {{ link.title }}</td>
        <td> </td>
        <td> </td>
      </tr>
    </tbody>
  </table>

  <div class='container'>
    <nav class='navigation'>
      <ul>
        <li>
          <a href="#/links">Links</a>
        </li>
        <li>
          <a href="#/shorten">Shorten</a>
        </li>
      </ul>
    </nav>
   </div>

</div>
